## TDD
- test first
- pair programming
- 1 person on computer, 1 person beside
- test cycle:
    1. write 1 running, but 1 failing unit test; switch places
    2. write code until all tests are green 
    3. refactor code; goto 1

---
## Constraints
- Every round (except first) has a contraint
- Examples:
    - Driver / Navigator: only "Navigator" can talk
    - No talking
    - No mouse usage
	- ...

## Basic idea
- Cells on board
- Empty or contain living "cell"
- Every "generation" (turn) the board "evolves"
- Example:

```
   _____       _____
  |OOOOO|     |OOOOO|
  |OOXOO|     |OOOOO|
  |OOXOO| ==> |OXXXO|
  |OOXOO|     |OOOOO|
  |OOOOO|     |OOOOO|
   -----       -----
```

```
   _____       _____
  |     |     |     |
  |  X  |     |     |
  |  X  | ==> | XXX |
  |  X  |     |     |
  |     |     |     |
   -----       -----
```

---


## Living Cells
- fewer than two live neighbours dies (under-population)
- two or three live neighbours lives on
- more than three live neighbours dies (over-population)

## Empty Cells
- Empty cells with exactly three live neighbours becomes a live cell (reproduction)
